<mat-form-field style="background-color:  #98AFDF;">
  <mat-label>Фильтр</mat-label>
  <input matInput (keyup)="applyFilter($event)" value="5000" placeholder="Например, мытье стен" #input>
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="Utilities" matSort >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} ₽</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isfavourite">
    <th mat-header-cell *matHeaderCellDef> Любимый </th>
    <td mat-cell *matCellDef="let element"> <i *ngIf="element.isfavourite">да</i> <i *ngIf="!element.isfavourite">нет</i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Нет подходящих данных "{{input.value}}"</td>
  </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[1, 5, 10, 100]" class="table"></mat-paginator>
