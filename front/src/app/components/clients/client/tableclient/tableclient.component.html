<table mat-table [dataSource]="Clients" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Паспортные данные </th>
    <td mat-cell *matCellDef="let element"> {{element.passportdata}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
    <td mat-cell *matCellDef="let element"> {{element.telephonenumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="utilities">
    <th mat-header-cell *matHeaderCellDef> Услуги </th>
    <td mat-cell *matCellDef="let element" > <div *ngFor="let z of element.utilities"><app-utility [f]="z.utility"></app-utility></div></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
